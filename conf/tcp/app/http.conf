#set http ports
CHTCPAPPHttpPorts 80 8080 

# set the store path of http request body
CHTCPAPPHttpReqBodyDir /opt/data/cloudhands/store/http/reqBody

# set the store path of http response body
CHTCPAPPHttpResBodyDir /opt/data/cloudhands/store/http/resBody

# set the type created of http body dir by time(s,m,h,d)
CHTCPAPPHttpBodyDirCreateType h

#set the white list for host
CHTCPAPPHttpHostWhiteList /opt/data/cloudhands/store/host_white_list.data 65536

#set the black list for host
CHTCPAPPHttpHostBlackList /opt/data/cloudhands/store/host_black_list.data 65536

#set the black list for extname
CHTCPAPPHttpExtNameBlackList /opt/data/cloudhands/store/extName_black_list.data 65536
